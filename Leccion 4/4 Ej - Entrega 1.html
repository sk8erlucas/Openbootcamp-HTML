<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ejercicio 03 - Multimedia</title>
</head>
	
<body>
	
	<div>
		<h1>Aprendiendo a utilizar imágenes</h1>
		<img src="../Leccion 3 - Copia/hollow.jpg" alt="Hollow Knight" />
	</div>
	
	<div>
		<h1>Aprendiendo a utilizar los vídeos</h1>
		<video width="300" height="300" controls autoplay muted loop>
			<source src="../Leccion 3 - Copia/HK.mp4" type="video/mp4" />
		</video>
		
	</div>
	
	<div>
		<h1>Aprendiendo a utilizar los audios</h1>
		
		<audio controls loop autoplay>
			<source src="../Leccion 3 - Copia/beep-07.mp3" type="audio/mp3"/>
		</audio>
		
	</div>
	
</body>
</html>
