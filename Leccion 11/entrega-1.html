<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Sistema grid de Bootstrap</title>
	
	<link href="css/entrega-1.css" rel="stylesheet" type="text/css">
	
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	
</head>

<body>
	
	<div class="row">
		<div class="col-sm">Colsm1</div>
		<div class="col-sm">Colsm2</div>
	</div>
	
	<div class="row">
		<div class="col-md">Colmd1</div>
		<div class="col-md">Colmd2</div>
		<div class="col-md">Colmd3</div>
	</div>
	
	<div class="row">
		<div class="col-lg">Collg1</div>
		<div class="col-lg">Collg2</div>
		<div class="col-lg">Collg3</div>
		<div class="col-lg">Collg4</div>
	</div>
	
	<div class="row">
		<div class="col-xl">Colxl1</div>
		<div class="col-xl">Colxl2</div>
		<div class="col-xl">Colxl3</div>
		<div class="col-xl">Colxl4</div>
		<div class="col-xl">Colxl5</div>
		<div class="col-xl">Colxl6</div>
	</div>
	
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	
</body>

</html>
