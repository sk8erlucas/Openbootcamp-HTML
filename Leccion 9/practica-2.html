<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Login Form</title>	
	<link href="../Leccion 7 - Copia/css/practica-3.css" rel="stylesheet" type="text/css">
</head>

<body>
	
<div class="container">
		<h1>Logo</h1>
		
		<h2>Reg√≠strate!</h2>
		
		<div style="width: 100%">
			<div id="gSignInWrapper">
				<div id="customBtn" class="customGPlusSignIn">
			  	<span class="icon"></span>
			  	<span class="buttonText">Google</span>
			</div>
		  </div>
			
			<button class="twitter-btn">
				<picture></picture>
				<span>T</span>
			</button>
			
			<div class="separator">
				<hr>
				<span>O...</span>
				<hr>
			</div>
			
			<form action="" method="">
				<div class="section-inputs">
					<label for="name">
						<span>Nombre</span>
						<input id="name" name="name">
					</label>
					<label for="user">
						<span>Usuario</span>
						<input id="user" name="user">
					</label>
					<label for="email">
						<span>Email</span>
						<input id="email" name="email">
					</label>
					<label for="pass">
						<span>Password</span>
						<input id="pass" name="pass" placeholder="6+ caracteres">
					</label>
					
					<label for="checkbox">
						<input type="checkbox" id="checkbox">
						<span>Acepto las condiciones</span>
					</label>
					
					<button type="submit" class="submit-btn">Crear cuenta</button>
					
				</div>
			</form>
		</div>
	</div>
	
	
	
</body>
	
</html>
