<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formularios</title>
	<link href="css/practica-4.css" type="text/css">
	
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	
</head>

<body>
	
	<div class="container pt-4">
	
		<form action="">
			<div class="mb-3">
				
				<label class="form-label" for="nombre">Introduce tu nombre</label>
				<input id="nombre" class="form-control" type="text"/>
			
			</div>
		
		  <div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Dirección de Mail</label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			<div id="emailHelp" class="form-text">Nunca compartiremos tu E-mail con nadie.</div>
		  </div>

			<div class="row g-3 align-items-center">
			  <div class="col-auto">
				<label for="inputPassword6" class="col-form-label">Password</label>
			  </div>
			  <div class="col-auto">
				<input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
			  </div>
			  <div class="col-auto">
				<span id="passwordHelpInline" class="form-text">
				  Must be 8-20 characters long.
				</span>
			  </div>
			</div>
		  <div class="mb-3 form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Check me out</label>
		  </div>
			
			<div class="mb-3">
		  <label for="formFile" class="form-label">Default file input example</label>
		  <input class="form-control" type="file" id="formFile">
		</div>
			
			<label for="exampleColorInput" class="form-label">Color picker</label>
			<input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
			
			<div class="mt-3">
				<label for="exampleDataList" class="form-label">Datalist example</label>
				<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
				<datalist id="datalistOptions">
				  <option value="San Francisco">
				  <option value="New York">
				  <option value="Seattle">
				  <option value="Los Angeles">
				  <option value="Chicago">
				</datalist>
				
				<div class="row mt-4">
					<select class="form-select" aria-label="Default select example">
  						<option selected>Open this select menu</option>
				  		<option value="1">One</option>
				  		<option value="2">Two</option>
				  		<option value="3">Three</option>
					</select>
					
					<select class="form-select mt-4" multiple aria-label="multiple select size="2" example">
 						<option selected>Open this select 	menu</option>
  						<option value="1">One</option>
  						<option value="2">Two</option>
  						<option value="3">Three</option>
					</select>
				
				</div>
				
				<div class="row mt-4">
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
					  <label class="form-check-label" for="flexCheckDefault">
						Acepto los términos y condiciones
					  </label>
					</div>
					
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
					  <label class="form-check-label" for="flexRadioDefault1">
						Quiero recibir información
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
					  <label class="form-check-label" for="flexRadioDefault2">
						No quiero recibir información
					  </label>
					</div>
					
					<div class="form-check form-switch">
					  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
					  <label class="form-check-label" for="flexSwitchCheckDefault">Acepto los términos y condiciones.</label>
					</div>
				</div>
				
				<div class="row mt-4">
					<label for="customRange1" class="form-label">Example range</label>
					<input type="range" class="form-range w-50" min="0" max="5" step="0.5" id="customRange1">
				</div>
				
				<div class="row mt-4">
					<div class="input-group mb-3 w-50">
						<span class="input-group-text" id="basic-addon1">@</span>
  						<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
					</div>
				</div>
				
				<div class="row mt-4">
					<div class="form-floating">
					  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
					  <label for="floatingTextarea" class="ml-1">Comments</label>
					</div>
				</div>
			</div>
			
			
		  <button type="submit" class="btn btn-primary mt-3">Submit</button>
		</form>
		
	</div>
	
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	
</body>
	
</html>
