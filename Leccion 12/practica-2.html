<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Imágenes</title>
	
	<link href="css/practica-2.css" type="text/css">
	
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>
	
	<div class="container">
		 <div class="row">
			<h1>Final Fantasy</h1>

			<img class="img-fluid" src="Cloud_Advent_Children_SSBU.png" alt="Cloud final fantasy"/>

			<hr>

			<div class="text-center">
				<img class="img-thumbnail rounded" src="d_fk34703.jpg" alt="Funko"/>
			</div>
		</div>
		
		<div class="row py-4">
			<button type="button" id="liveToastBtn" class="btn btn-success"><i class="bi bi-cart2"></i> Comprar <span class="badge rounded-pill bg-secondary">50% Off</span></button>
			
			
			
			<div class="toast-container position-fixed bottom-0 end-0 p-3">
			  <div id="liveToast" class="toast bg-black" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-header bg-success">
				  <i class="bi bi-bag-check"></i>
				  <strong class="me-auto"> Felicidades!</strong>
				  <small>Haz comprado nada</small>
				  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
				<div class="toast-body">
				  No te llegará hoy mismo.
				</div>
			  </div>
			</div>
		</div>
	</div>
	
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
		
	<script>
	const toastTrigger = document.getElementById('liveToastBtn')
	const toastLiveExample = document.getElementById('liveToast')
	if (toastTrigger) {
	  toastTrigger.addEventListener('click', () => {
		const toast = new bootstrap.Toast(toastLiveExample)

		toast.show()
	  })
	}	
	</script>
	
</body>

</html>
