<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Elementos en Bootstrap</title>
	
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	
</head>

<body>
	
	<div class="row mt-3">
		<div class="col-1"></div>
		<div class="col-10">
			<div class="p-5 mb-4 bg-light rounded-3">
	      		<div class="container-fluid py-5">
    	    		<h1 class="display-5 fw-bold">Jumbotron para Bootstrap</h1>
        			<p class="col-md-8 fs-4">Using a series of utilities, you can create this jumbotron, just like the one in previous versions of Bootstrap. Check out the examples below for how you can remix and restyle it to your liking.</p>
					
        			<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
						Abrir Modal
					</button>
					
					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog">
						<div class="modal-content">
						  <div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						  </div>
						  <div class="modal-body">
							...
						  </div>
						  <div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Save changes</button>
						  </div>
						</div>
					  </div>
					</div>
      			</div>
    		</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-1"></div>
		<div class="col-4">
			<form>
			  <div class="mb-3">
				<label for="nombre" class="form-label">Nombre</label>
				<input type="text" class="form-control" id="nombre">
			  </div>
			  <div class="mb-3">
				<label for="telef" class="form-label">Tel√©fono</label>
				<input type="number" class="form-control" id="telef">
			  </div>
			<div class="mb-3">
				<label for="mensaj" class="form-label">Mensaje</label>
				<input type="textarea" class="form-control" id="mensaj">
			  </div>
			  
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		
		<div class="col-6">
			<div class="card border-success mb-3" style="max-width: 18rem;">
			  <div class="card-header bg-transparent border-success">Lucas Laino</div>
			  <div class="card-body text-success">
				<h5 class="card-title">Full Stack</h5>
				<p class="card-text">En proceso.</p>
				<div class="progress">
  					<div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			  </div>
			  <div class="card-footer bg-transparent border-success">galileo.laino@gmail.com</div>
			</div>
		</div>
	</div>
	
	<div class="row">
	</div>
	
	<script>
		const myModal = document.getElementById('myModal')
		const myInput = document.getElementById('myInput')

		myModal.addEventListener('shown.bs.modal', () => {
  		myInput.focus()
		})
	</script>
	
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	
</body>

</html>
